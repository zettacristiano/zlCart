<div class="zlCart addToCart">
  <div ng-hide="attrs.id">
    <a class="btn btn-lg btn-primary" ng-disabled="true" ng-transclude></a>
  </div>
  <div ng-show="attrs.id">
    <div>
      <span ng-show="quantityMax">
            <select name="quantity" id="quantity" ng-model="q" ng-options=" v for v in qtyOpt"></select>
        </span>
      <a class="btn btn-sm btn-primary" ng-click="zlCart.addItem(id, name, price, tax, q, data)" ng-transclude></a>
    </div>
    <mark ng-show="inCart()">
      This item is in your cart. <a ng-click="zlCart.removeItemById(id)" style="cursor: pointer;">Remove</a>
    </mark>
  </div>
</div>
